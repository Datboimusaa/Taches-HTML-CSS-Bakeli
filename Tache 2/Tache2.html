<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Robbie Lens Photographie</title>
    <link rel="icon" href="icon.png" sizes="60x60" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
   <header>
    <nav class="header-nav">
        <a href="Tache2.html"><img src="logo Robbie Lens.png" alt="Logo robbie lens" class="logo" ></a>
        <div>
            <ul class="ul1">
               <li><a href="Tache2.html">Accueil</a></li>
               <li><a href="A-propos.html">A propos</a></li>
               <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </div>
    </nav>
   </header>
    <section>
        <main>
            <section class="section1">
                <div class="text">
                    <h1 class="h1-header">Robbie Lens Photographie</h1>
                    <p class="t1">Où <span>professionalisme</span>  s'allie avec <span>passion</span>. Depuis plus de 5 ans maintenant,
                         j'exerce mon métier avec la passion qui m'anime : capturer l'essence de chaque instant.</p>
                    <a href="#section3"><button class="button1">UN PROJET? ECRIVEZ-MOI</button></a>
                </div>
                <div class="robbie-lens-photo-container">
                    <img src="robbie-lens photo.png" alt="Robbie lens photo" class="robbie-lens-photo">
                </div>
            </section>

            <section class="section2">
                <h1 class="header2">Mon dernier projet</h1>
                <div class="grid-contain">
                    <div><img src="element-1.png" alt="" class="images"></div>
                    <div><img src="element-2.png" alt="" class="images"></div>
                    <div><img src="element-3.png" alt="" class="images"></div>
                    <div><img src="element-4.png" alt="" class="images"></div>
                    <div><img src="element-5.png" alt="" class="images"></div>
                    <div><img src="element-6.png" alt="" class="images"></div> 
                </div>
                
            </section>
            <section class="section3" id="section3">
                    <form class="form">  
                        <h2 class="header3">Parlons de votre projet</h2>
                        <div class="form-row1">
                            <div class="name-form">
                                <label for="name">Nom </label>
                                <input type="text"name="name" id="name">
                            </div>
                            <div class="email-form">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class=""> 
                            </div>
                        </div>
                        <div class="form-row2">
                            <label for="message">Message </label>
                            <textarea name="message" id="message"></textarea>
                        </div>
                        <button class="button2">ENVOYER</button>
                    </form>
            </section>
        </main>
        <footer>
            <nav class="footer-nav">
                <div><a href="Tache2.html"><img src="logo Robbie Lens.png" alt="logo" class="logo"></a></div>
                <div>
                <a href="https://x.com"><img src="twitter.png" alt="twitter" class="twitter"></a>
                <a href="https://instagram.com"><img src="instagram.png" alt="instagram" class="instagram"></a>
                </div>
            </nav>
           
        </footer>
    </section>
</body>
</html>
