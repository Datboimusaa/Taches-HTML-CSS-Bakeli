<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="form-container">
        <div class="form">
            <form>
                <h1 class="h1-form">Set the event</h1>
                <div id="form-elements"><label>Price</label>    <span>$270</span></div>
                <div id="form-elements">
                     <label for="People">People</label>  <select name="People" id="" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                </div>
                <div id="form-elements">
                    <label for="name">Name</label> <input type="text" class="name" required>
                </div>
                <div id="form-elements">
                    <label for="Mail">Mail</label>  <input type="email" class="email" required>
                </div>
                <div id="form-elements">
                    <label for="phone-number">Telephone</label>  <input type="tel" class="telephone" required>
                </div>
                <div class="form-elements">
                    <label for="Comment">Comment</label>    <textarea name="message" id="" rows="5" cols="20"></textarea>
                </div>
                <button>Send</button>
            </form>
        </div>
        <div class="image-container">
            <img src="Trinquer.jpg" alt="Trinquer">
            <div class="info">
                <p class="informations">31st East Street, New York, NY</p>
                <p class="informations">T.9872345743</p>
                <P class="informations">T.INFO@YOURWEB.COM</P>
            </div>
        </div>
    </div>
