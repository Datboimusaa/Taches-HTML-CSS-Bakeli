<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img src="/Bakeli/Tache 3/Form 2/Trinquer.jpg" alt="Trinquer">
    </div>
    <div class="form-container">
        <form action="">
            <h1>Booking place for your dinner!</h1>
            <div class="input-group">
                <input type="text" placeholder=" " required>
                <label>Your name</label>
            </div>
            <div class="input-group">
                <input type="tel" placeholder=" " required>
                <label> Your phone number</label>
            </div>
            <div class="select-group">
                <select name="" id="" required>
                    <option value="" disabled selected hidden>Time</option>
                    <option value="8pm">8pm</option>
                    <option value="9pm">9pm</option>
                    <option value="10pm">10pm</option>
                </select>
            </div>
            <div class="select-group">
                <select name="" id="" required>
                    <option value="" disabled selected hidden>Food</option>
                    <option value="">Atieke</option>
                    <option value="">Alloco</option>
                    <option value="">Tieboudiene</option>
                </select>
            </div>
            <label for="rg" class="radio-label">Select Your Dinning Space</label>
            <div class="radio-group" id="rg">
                <input type="radio" name="People" value="2" id="two" required>
                <label for="two">2 <span class="Person">Persons</span></label>

                <input type="radio" name="People" value="4" id="four" required>
                <label for="four">4 <span class="Person">Persons</span></label>

                <input type="radio" name="People" value="6" id="six" required>
                <label for="six">6 <span class="Person">Persons</span></label>

                <input type="radio" name="People" value="8" id="eight" required>
                <label for="eight">8 <span class="Person">Persons</span></label>

                <input type="radio" name="People" value="10" id="Ten" required>
                <label for="Ten">10 <span class="Person">Persons</span></label>
            </div>
            <div><button>Book Now</button></div>
            <div><a href="">Verify your booking into your phone</a></div>
            
        </form>
    </div>
</body>
</html>
