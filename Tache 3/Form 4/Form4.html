<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img src="/Bakeli/Tache 3/Form 1/image.webp" alt="carrabian-woman">
        <div class="image-overlay"><h2 class="Register-text">REGISTER NOW</h2></div>
    </div>
    <div class="form-container">
        <form action="">
            <div class="form-row">
                <div>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" class="input-field">
                </div>
                <div>
                    <label for="meal">MEAL PREFERENCE <span class="link1"><a href="">lunch details</a></span></label>
                    <input type="text" name="meal" class="input-field">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" class="input-field">
                </div>
                <div>
                    <label for="payment" class="radio-label">PAYMENT MODE <span class="link2"><a href="">payment details</a></span></label>
                    <input type="radio" name="payment" value="Cash"> <span>Cash</span> 
                    <input type="radio" name="payment" value="Cheque"> <span>Cheque</span>
                    <input type="radio" name="payment" value="DD"> <span>Demand Draf</span>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="company">COMPANY</label>
                    <input type="text" name="company" class="input-field">
                </div>
                <div>
                    <label for="cheque-n">DD/ CHEQUE NO</label>
                    <input type="text" name="cheque-n" class="input-field">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" class="input-field">
                </div>
                <div>
                    <label for="Bank-n">DRAWN ON &#40;Bank name&#41;</label>
                    <input type="text" name="Bank-n" class="input-field">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="telephone">PHONE NUMBER</label>
                    <input type="tel" name="telephone" class="input-field">
                </div>
                <div>
                    <label for="pl">PAYABLE AT</label>
                    <input type="text" name="pl" class="input-field">
                </div>
            </div>
            <div class="form-row">
                <div class="bar-container">
                    <div class="donate-text">DONATE US</div> 
                    <div class="donate-bar"> </div>
                        <div class="donate-amount">&lt; $500 &gt;</div> 
                </div>
            </div>
            <div class="buttons">
                <input type="submit" class="submit-button">
                <input type="reset" class="reset-button">
            </div>
        </form>
    </div>
</body>
</html>
