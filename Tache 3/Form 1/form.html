<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tache 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="form-container">

        <div class="image-container">
            <img src="image.webp" alt="carrabian woman">
        </div>
         <div class="form">
            <form class="form-layout">
                <h1>Registration Form</h1>
                <div class="names">
                    <input type="text" placeholder="First name" class="fname" required>
                    <input type="text" placeholder="Last name" class="lname" required>
                </div>
                <div>
                    <input type="text" placeholder="User name" class="uname" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div>
                    <input type="email" placeholder="Email adress" class="mail" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div>
                    <select name="Gender" id="" required>
                        <option value="" disabled selected hidden>Gender</option>
                        <option value="Man">Man</option>
                        <option value="Woman">Woman</option>
                    </select>
                </div>
                <div>
                    <input type="password" placeholder="Password" id="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div>
                    <input type="password" placeholder="Confirm Password" id="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button>Register</button>
            </form>
        </div>
    </div>
</body>
</html>
