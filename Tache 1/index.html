<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decouverte de html et Css</title>
</head>
<body>
    <h1>Decouverte de html et Css</h1>
    <!--les bordures-->
    <h2>Exemple bordures en CSS</h2>
    <p style="border: 2px solid black; padding: 10px;">
        Paragraphe avec une bordure noire
    </p>
    <p style="border: 3px dashed blue; padding: 10px;">
        Paragraphe avec une bordure bleue en pointillés
    </p>
    <p style="border: 4px dotted red; padding: 10px;">
        Paragraphe avec une bordure rouge en pointillés  
    </p>
    <p style="border: 5px double green; padding: 10px;">
        Paragraphe avec une bordure verte double
    </p>
   

    
</body>
</html>
