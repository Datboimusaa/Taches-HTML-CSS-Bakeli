<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Les titres et les paragraphes</title>
    </head>
    <body>

        <p>Un paragraphe avec <strong> une partie tres importante </strong></p>   
        <p>Un paragraphe avec <em> une partie relativement important </em></p>
        <p>Un autre paragraphe <mark>  avec un contenu marque </p>
    </body>
</html>
