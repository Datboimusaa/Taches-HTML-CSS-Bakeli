<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tache6 - Online shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="info-section">
            <div class="info-txt-container">
                <p class="info-txt">international online sneaker shop and street wear shop</p>
            </div>
            <div class="info-menu-container">
                <ul class="info-menu">
                    <li><a href="#" class="info-links">shipping policy</a></li>
                    <li><a href="#" class="info-links">find store</a></li>
                    <li><a href="#" class="info-links">wishlist(0)</a></li>
                    <li><a href="#" class="info-links">Matt Thompson</a></li>
                </ul>
            </div>
        </div>
        <nav class="navigation-bar">
            <div class="nav-col1">
                <a href="#"><img src="logo.png" alt="Logo shelfife" class="logo"></a>
                <ul class="navigation-menu">
                    <li class="list-item"><a href="#" class="navigation-links">New</a></li>
                    <li class="list-item"><a href="#" class="navigation-links">Men</a></li>
                    <li class="list-item"><a href="#" class="navigation-links">Women</a></li>
                    <li class="list-item"><a href="#" class="navigation-links">Sale</a></li>
                    <li class="list-item"><a href="#" class="navigation-links">Blog</a></li>
                    <li class="list-item"><a href="#" class="navigation-links">Contact</a></li>
                </ul>
            </div>
            <div class="nav-col2">
                <ul class="navigation-menu">
                    <li class="list-item"><a href="#" class="navigation-icons"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li class="list-item"><a href="#" class="navigation-icons"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <img src="puma-logo.png" alt="Logo Puma" class="hero-logo">
            <h1 class="hero-header">
                Puma Triple Black Pack
            </h1>
            <p class="hero-text">
                PUMA's Disc Blaze and Blaze of Glory sneakers get a reworking.
            </p>
            <button class="hero-button">Find out more <i class="fa-solid fa-chevron-right"></i></button>
        </section>
        <section class="blog-section">
            <div class="img-container">
                <img src="product-img1.png" alt="Product photo" class="images">
                <img src="product-img2.png" alt="Product photo" class="images"> 
            </div>
            
            <h1 class="blog-header">From the Blog</h1>
        </section>
    </main>
    <footer></footer>
</body>
</html>
